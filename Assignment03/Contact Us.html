<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <lable for="FirstName" >First Name :</lable>
        <input type="text" name="name" id="FirstName"><br><br>

        <lable for="MiddleName" >Middle Name :</lable>
        <input type="text" name="name" id="MiddleName"><br><br>

        <lable for="LastName" >Last Name :</lable>
        <input type="text" name="name" id="LastName"><br><br>

        <lable for="MobileNo" >Mobile No :</lable>
        <input type="number" name="No" id="MobileNo"><br><br>

        <lable for="Address" >Address :</lable>
        <textarea name="Address" id="YourAddress" cols="15" rows="3"></textarea><br><br>

        <input type="button" name="Submit" id="Submit" value="Submit">
        <lable for="Submit"></lable>

        <input type="button" name="Reset" id="Reset" value="Reset">
        <lable for="Reset"></lable>

        <input type="button" name="Back" id="Back" value="Back">
        <lable for="Back"></lable>
    </body>
</html>
